<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="carrier">
      <th mat-header-cell *matHeaderCellDef> Carrier </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Transit Column -->
    <ng-container matColumnDef="transit">
      <th mat-header-cell *matHeaderCellDef> Transit Days </th>
      <td mat-cell *matCellDef="let element"> {{element.transit}} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Total Costs($) </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

     <!-- Cost per Kilo Column -->
    <ng-container matColumnDef="mode">
      <th mat-header-cell *matHeaderCellDef> Transport mode </th>
      <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
    </ng-container>

    <!-- Equipment Column -->
    <ng-container matColumnDef="equipment">
      <th mat-header-cell *matHeaderCellDef> Equipment </th>
      <td mat-cell *matCellDef="let element"> {{element.equipment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
